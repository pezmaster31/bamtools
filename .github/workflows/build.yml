name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        name: [
          linux-cmake,
          macos-cmake,
          windows-cmake
        ]
        include:
          - name: linux-cmake
            os: ubuntu-latest
            build-system: cmake

          - name: macos-cmake
            os: macos-latest
            build-system: cmake

          - name: windows-cmake
            os: windows-latest
            build-system: cmake
            cmake-options: -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Install Linux dependencies
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update -y
        sudo apt-get install -y pkg-config libjsoncpp-dev zlib1g-dev

    - name: Install macOS dependencies
      if: startsWith(matrix.os, 'macos')
      run: brew install pkg-config jsoncpp zlib

    - name: Install Windows dependencies
      if: startsWith(matrix.os, 'windows')
      run: vcpkg install zlib:x64-windows

    - name: Create CMake Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      working-directory: ${{runner.workspace}}/build
      run: cmake ${{github.workspace}} ${{matrix.cmake-options}}

    - name: Build CMake
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config Release

    - name: Test CMake
      working-directory: ${{runner.workspace}}/build
      run: ctest -C Release
